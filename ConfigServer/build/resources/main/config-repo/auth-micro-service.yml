server:
  port: 9090
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: user
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: auth-micro-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/AuthDB
    username: ${PG_ADMIN_USERNAME}
    password: ${PG_ADMIN_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

